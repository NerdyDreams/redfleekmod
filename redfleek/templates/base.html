<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Redfleek</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/favicon.ico'%}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/
bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/
bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <meta
      name="viewport"
      content="width=device-width,
initial-scale=1"
    />
    <link
      rel="stylesheet"
      href="{% static 'star-ratings/css/star-ratings.css' %}"
    />
    <script
      type="text/javascript"
      src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"
    ></script>
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}" />
  </head>
  <body>
    <!-- You can alternatively load the minified version -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
      <div class="container">
        <a class="navbar-brand text-danger fw-bolder" href="{% url 'home'%}">
          {% load static %}
          <img
            src="{% static 'images/video-camera.png' %}"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          REDFLEEK
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link text-danger" href="{% url 'news' %}">News | </a>
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logoutaccount' %}">
              Logout | ({{ user.username }}) |
            </a>
            {% else %}
            <a class="nav-link text-danger" href="{% url 'loginaccount' %}"
              >Login |
            </a>
            <a class="nav-link text-danger" href="{% url 'signupaccount' %}"
              >Sign Up |
            </a>
            {% endif %}
            <a class="nav-link text-danger" href="{% url 'about' %}"
              >About Us |</a
            >
            <a class="nav-link text-danger" href="{% url 'contact' %}"
              >Contact Us</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="container">{% block content %} {% endblock content %}</div>
    <footer class="text-center text-lg-start bg-light text-muted mt-4">
      <div class="text-center p-4">
        Â© Copyright -
        <a
          class="text-reset fw-bold text-decoration-none"
          target="_blank"
          href="https://twitter.com/timekeeper"
        >
          NerdyDreams
        </a>
      </div>
    </footer>
  </body>
</html>
