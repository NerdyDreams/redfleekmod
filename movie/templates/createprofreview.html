{% extends 'base.html' %}
{% block content %}
<div class="card mb-3">
    <div class="row g-0">
        <div>
            <div class="card-body">
                {% if user.is_staff %}
                <h5 class="card-title">Add RedReview for {{ movie.title }}</h5>
                {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <p class="card-text">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">
                        Add RedReview
                    </button>
                </form>
                </p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
